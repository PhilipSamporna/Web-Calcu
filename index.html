<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu-body">
        <div class="result1">
            <div class="result2">
                <h1>Result</h1>
                <div class="show">
                    <h2><br>Descriptor:<span id="desc"></span></h2><br>
                    <h2><br>Remarks:<span id="grade"></span></h2><br>
                </div>
            </div>
        </div>

    </div>
    <div class="main-input">
        <div class="input1">
            <input type="number" id="gs" placeholder="Input grade"><br>
            <button onclick="getResult()">Calculate</button>
        </div>
    </div>
    <div class="result-show">
    </div>
</div>
    
</body>
<script src="Grade.js"></script>
</html>
